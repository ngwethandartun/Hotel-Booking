<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hotel booking</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" async></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar bg-light">
        <div class="container">
          <h1>Hotel</h1>
          <ul class="nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Booking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Service</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="index.html">Contact</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="index.html">Packages</a>
            </li>
            <li class="nav-item sign-btn">
              <a class="nav-link" href="#"> Sign in</a>
            </li>
            <li class="btn btn-dark px-3">
              <i class="fa-solid fa-cart-shopping"></i>
            </li>
          </ul>
        </div>
      </nav>
      <div
        class="checkout-container sign-form justify-content-end position-absolute top-50 start-50 translate-middle bg-secondary bg-gradient bg-opacity-10"
      >
        <!-- checkout form -->
        <form class="checkout-form p-3">
          <fieldset>
            <label class="form-label" for="name">Name</label>
            <input
              class="form-control"
              name="name"
              type="text"
              id="name"
              required
            />
          </fieldset>
          <fieldset>
            <label class="form-label" for="email">Email</label>
            <input
              class="form-control"
              name="email"
              type="email"
              id="email"
              required
            />
          </fieldset>
          <fieldset>
            <label class="form-label" for="phone">Phone</label>
            <input
              class="form-control"
              name="phone"
              type="tel"
              id="phone"
              required
            />
          </fieldset>
          <fieldset>
            <label class="form-label" for="address">Address</label>

            <textarea
              class="form-control"
              name="address"
              id="address"
            ></textarea>
          </fieldset>
          <div class="d-flex justify-content-center mt-4">
            <button class="checkout-btn btn btn-dark">Checkout</button>
          </div>
        </form>
      </div>
    </header>

    <section class="container">
      <div
        class="row g-2 justify-content-around container booking-image d-flex justify-content-center align-items-center"
      >
        <div
          class="col-md-6 d-flex justify-content-center align-items-center mt-5 order-lg-2"
        >
          <img
            src="images/Hotel Booking-bro.png"
            class="mx-auto d-block w-100 img-fluid booking-image"
            alt=""
          />
        </div>
        <div
          class="checkout-container col-md-6 justify-content-center align-items-center order-lg-2 mt-5"
        >
          <!-- checkout form -->
          <form
            action=""
            class="booking-form form d-flex flex-column justify-content-center align-items-center shadow-sm mt-4 mb-4 bg-body rounded"
          >
            <fieldset class="fs-3">
              <label class="form-label" for="name">Where To</label>
              <input
                name="place"
                required
                class="form-control"
                type="text"
                placeholder="place name"
              />
            </fieldset>
            <fieldset class="fs-3">
              <label class="form-label" for="quantity">How Many</label>
              <input
                name="quantity"
                required
                class="form-control"
                type="text"
                placeholder="number of guests"
              />
            </fieldset>

            <fieldset class="fs-3">
              <label class="form-label fs-3" for="arrival date">Arrival</label>
              <input
                name="arrival date"
                required
                class="form-control"
                type="date"
              />
            </fieldset>
            <fieldset class="fs-3">
              <label class="form-label" for="leaving date">Leaving</label>
              <input
                name="leaving date"
                required
                class="form-control"
                type="date"
              />
            </fieldset>
            <fieldset class="fs-3">
              <label class="form-label" for="name">Your Name</label>
              <input
                name="place"
                required
                class="form-control"
                type="text"
                placeholder=" Type your name"
              />
            </fieldset>
            <fieldset class="fs-3">
              <label class="form-label" for="email">Email</label>
              <input
                name="place"
                required
                class="form-control"
                type="email"
                placeholder="Type your email name"
              />
            </fieldset>
            <div class="d-flex">
              <select name="package" id="select" class="mt-2">
                <option class="aligin-item-center" value="package1">
                  package1
                </option>
                <option class="aligin-item-center" value="package1">
                  package2
                </option>
                <option class="aligin-item-center" value="package1">
                  package3
                </option>
              </select>
            </div>

            <button
              class="booking-btn btn btn-outline-success mt-2 book-item-button"
            >
              Book now
            </button>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
